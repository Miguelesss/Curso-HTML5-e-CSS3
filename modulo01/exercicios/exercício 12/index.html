<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluindo vídeos no site</title>
</head>
<body>
    <h1>Incluindo vídeos hospedados localmente no site</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" controls poster="./midia/img_capa06.jpg">
        <source src="./midia/Video Teste.mp4" type="video/mp4">
    </video>
    <h1>Incluindo vídeos externos</h1>
    <h2>vídeos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NA4srP35Maw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Vídeos do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/823643806?h=7a2d360dea&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
