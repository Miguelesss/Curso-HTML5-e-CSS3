<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens que se adaptam</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos com tamanhos diferentes ou simplesmente diminua ou aumente o tamanho da aba</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/img_p.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/img_m.png" type="image/png">
        <img src="./imagens/img_g.png" alt="foto flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios no HMTL5.</p>
    <audio src="./midia/audio_teste.mp3" controls autoplay></audio>
    <p>Outra maneira de adicionar áudios</p>
    <!--MP3 WAV OGG-->
    <audio preload="auto" controls autoplay loop>
        <source src="./midia/audio_teste.mp3" type="audio/mpeg">
        <source src="midia/audio_teste.ogg" type="audio/ogg">
        <source src="midia/audio_teste.wav" type="audio/wav">
        <p>Não é possível carregar a mídia em seu navegador. <a href="./midia/audio_teste.mp3" target="_blank">Clique aqui para fazer o download</a></p>
    </audio>
</body>
</html>
